<!DOCTYPE html>
<html lang="en" dir="ltr">

    <!-- if else statement maak je aan door de '% tekens'-->
    {% if title %}
    <title> Game - {{title}}</title>

        <title>Home</title>
        {% endif %}
    <meta charset="utf-8">

  </head>
