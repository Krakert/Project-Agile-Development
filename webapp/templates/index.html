    <!-- if else statement maak je aan door de '% tekens'-->
    {% if title %}
        <title> Game - {{ title }}</title>
    {% else %}

    <meta charset="utf-8">

    <!--Download the Paho MQTT lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
            type="text/javascript">
    </script>
    <script type="text/javascript" language="JavaScript">
        // Diffent Host, see :
        // https://www.eclipse.org/paho/files/jsdoc/Paho.MQTT.Client.html
        const host = "ws://mqtt.hva-robots.nl/mqtt";
        const ID = "krakers";
        const passWord = "kuNH5LNWptsGrPfL6Azh";
        // New topic for WebApp message`s
        const topic = "krakers/PAD/WEB";
        // Make new client
        client = new Paho.MQTT.Client(host, "Webclient");

        client.connect({
            userName: ID,
            password: passWord,
            onSuccess: onConnect
        });

        function onConnect() {
            client.subscribe(topic);
            // Gen you go back to the home page the MQTT data will become null
            var message = new Paho.MQTT.Message('');
            // Send to the right and new /WEB topic
            message.destinationName = topic;
            client.send(message);
        }


    </script>
