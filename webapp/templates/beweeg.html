<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- voor styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- url_for searches for a file in a location-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='beweegOpmaak.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/beweegOpmaak.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- if else statement maak je aan door de '% tekens'-->
    {% if title %}
    <title> Game - {{title}}</title>
    {% else %}
        <title>Home</title>
        {% endif %}
    <meta charset="utf-8">
    <title>Beweeg</title>
  </head>
<body>
<div id="Beweeg">
  <div class ="navbar-header">
        <div class = "container">
        <a class ="navbar-brand" href="/">Home</a>
        </div>
  </div>
</div>
<div class="container text-center">
  <h1>Click maar!</h1>
  <div class="row">
    <div class="col-md-4">
    	<img id="groupDancing" class="img-fluid" src="img/group_dance.png" srcset="static\img\group_dance.png 1x, static\img\group_dance@2x.png 2x">
      <img class="play-btn" src="static/img/play.png" srcset="static\img\play.png 1x, static\img\play@2x.png 2x" data-toggle="modal" data-target="#playVideoGroupDance">
    </div>

    <div class="col-md-4">
    	<img id="exercise" class="img-fluid" src="img/workout.png" srcset="static\img\workout.png 1x, static\img\workout@2x.png 2x">
      <img class="play-btn" src="static/img/play.png" srcset="static\img\play.png 1x, static\img\play@2x.png 2x" data-toggle="modal" data-target="#playVideoExercise">
    </div>

    <div class="col-md-4">
      <img id="fitness" class="img-fluid" src="static/img/solo_dance.png" srcset="static\img\solo_dance.png 1x, static\img\solo_dance.png@2x.png 2x">
      <img class="play-btn" src="static/img/play.png" srcset="static\img\play.png 1x, static\img\play@2x.png 2x" data-toggle="modal" data-target="#playVideoSoloDance">
    </div>
  </div>

<!-- Modal = popup -->
<div class="modal fade" id="playVideoGroupDance">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls>
          <source  src="static/videos/groupDance.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="playVideoExercise">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls>
          <source  src="static/videos/exercise.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="playVideoSoloDance">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls>
          <source  src="static/videos/soloDance.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
