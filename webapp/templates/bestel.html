<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href ="{{url_for('static', filename='main.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% if title %}
    <title>Game - {{title}} </title>
    {% else %}
    <title>Bestel</title>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

      <!-- wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="static\img\stamppot.jpg" alt="Stamppot" width="460" height="345">
          <div class ="carousel-caption">
            <h3>Stamppot</h3>
              <p>Overheerlijke stamppot bereid door persoonlijke chef</p>
          </div>
        </div>

        <div class="item">
          <img src="pizza_hawaii.jpg" alt="Pizza Hawaii" width="460" height="345">
          <div class="carousel-caption">
            <h3>Pizza Hawaii</h3>
              <p>Overheerlijke Pizza Hawaii(Ananas)</p>
          </div>
        </div>

        <div class="item">
          <img src="spaghetti.jpeg" alt="Spaghetti" width="460" height="345">
          <div class="carousel-caption">
            <h3>Spaghetti</h3>
              <p>Overheerlijke spaghetti + kaas</p>
          </div>
        </div>

        <div class="item">
          <img src="" alt="leeg" width="460" height="345">
          <div class="carousel-caption">
            <h3>dunno yet</h3>
              <p>Dunno yet yet yet yet yet</p>
          </div>
        </div>

      </div>
    <!-- controls carousel -->
    <a  class="left carousel-cotrol" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </body>
</html>
